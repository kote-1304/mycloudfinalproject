<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileHandler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 border rounded">
        <form action="/filehandler" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFileSm" class="form-label border rounded mt-1" style="background-color: green; color:white">Please Upload File Here! Only pdf, doc, txt files are accepted.</label>
                <input class="form-control form-control-sm" id="formFileSm" name="formFileSm" type="file" enctype="multipart/form-data">
                <hr>
                <label for="inputEmailSm" class="form-label border rounded mt-1" style="background-color: green; color:white">Plese Enter Receipeint Email Id's to send the link of the file to download</label><br>
                <label for="exampleInputEmail1" class="form-label">Email address 1: </label>
                <input type="email" class="form-control" id="InputEmail1" name="InputEmail1" aria-describedby="emailHelp">
                <label for="exampleInputEmail2" class="form-label">Email address 2: </label>
                <input type="email" class="form-control" id="InputEmail2" name="InputEmail2" aria-describedby="emailHelp">
                <label for="exampleInputEmail3" class="form-label">Email address 3: </label>
                <input type="email" class="form-control" id="InputEmail3" name="InputEmail3" aria-describedby="emailHelp">
                <label for="exampleInputEmail4" class="form-label">Email address 4: </label>
                <input type="email" class="form-control" id="InputEmail4" name="InputEmail4" aria-describedby="emailHelp">
                <label for="exampleInputEmail5" class="form-label">Email address 5: </label>
                <input type="email" class="form-control" id="InputEmail5" name="InputEmail5" aria-describedby="emailHelp">
              </div>  
            <button type="submit" class="btn btn-primary">Upload & Send File</button>
        </form>
        <hr>
        <div>Go back to <a href="/">Home page</a></div>
        <h6>Check Billing Details ? <a href="/billedfiles">Click Here</a></h6>
        <div>
            {% if result %}
                <h6> {{ result }} </h6>
                <h6>Check Billing Details ? <a href="/billedfiles">Click Here</a></h6>
            {% endif %}
            {% if error %}
                <h6> {{ error }}</h6>
            {% endif %}
        </div> 
    </div>
</body>
</html>
